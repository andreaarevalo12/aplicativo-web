                                                              <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="azul">

                                                              <div class="form-check">
                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="rojo">

                                                              <div class="form-check">

                                                        </div>

                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="negro">
                                                                <label class="form-check-label" for="flexRadioDefault2">

                                                              </div>
                                                              <div class="form-check bg-btn-primary">
                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="blanco">
                                                                <label class="form-check-label" for="flexRadioDefault2">

                                                              </div>

                                                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="gris">

                                                              </div>

                                                              </div>
                                                        </div>

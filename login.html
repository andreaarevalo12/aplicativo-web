        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5" style= "width: 400px; opacity: 0.8">
                                    <div class="card-header"><h3 class="text-center display-6 my-4">Iniciar Session</h3></div>
                                    <div class="card-body justify-content-center">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputEmail" type="text" placeholder="Usuario" />
                                                <label for="inputEmail">Ingrese su usuario</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Contrase√±a</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                            </div>

                                            <div class="alert alert-danger" style="display:none" role="alert" id="alert"></div>
                                           
                                            <div class="d-flex align-items-center justify-content-center mt-4 mb-0">
                                               
                                            </div>
                                            <hr>
                                        </form>
                                        <div class="text-center">
                                          <button class="btn bg-btn-primary btn-user btn-block" onclick="login()" style="margin-top: 60px; margin-bottom: 60px;">Login</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
